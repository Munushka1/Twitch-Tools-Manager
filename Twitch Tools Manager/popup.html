<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Tools Manager</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header-container">
        <h1>Twitch Tools Manager</h1>
        <div class="theme-toggle">
            <span class="theme-icon light-icon">☀️</span>
            <label class="toggle-switch theme-switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
            <span class="theme-icon dark-icon">🌙</span>
        </div>
    </div>

    <div class="search-container">
        <input type="text" class="search-input" id="searchPlugins" placeholder="Search plugins...">
        <span class="search-icon">🔍</span>
    </div>

    <div class="plugin-list" id="pluginsList">
        <!-- Plugin items will be dynamically inserted here -->
    </div>

    <div class="staus-message" id="statusMessage"></div>

    <script src="popup.js"></script>
</body>
</html>
